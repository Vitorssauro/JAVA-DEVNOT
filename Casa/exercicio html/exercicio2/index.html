<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table border=1>
        <thead>
            <tr>
                <th>Símbolo</th>
                <th>Nome do Operador</th>
                <th>Exemplo</th>
                <th>Significado</th>
            </tr>
        </thead>
        <tbody>
            <td>></td>
            <td>Maior que</td>
            <td>x > y</td>
            <td>x é maior que y?</td>
        </tbody>
        <tbody>
            <td>>=</td>
            <td>Maior ou igual</td>
            <td>x >= y</td>
            <td>x é maior ou igual a y?</td>
        </tbody>
        <tbody>
            <td><</td>
            <td>Menor que</td>
            <td>x < y</td>
            <td>x é menor que y?</td>
        </tbody>
        <tbody>
            <td><=</td>
            <td>menor ou igual</td>
            <td>x <= y</td>
            <td>x é menor ou igual a y?</td>
        </tbody>
        <tbody>
            <td>==</td>
            <td>Igualdade</td>
            <td>x == y</td>
            <td>x é igual a y?</td>
        </tbody>
        <tbody>
            <td>!=</td>
            <td>Diferente de</td>
            <td>x != y</td>
            <td>x é diferente de y?</td>
        </tbody>
    </table>
</body>

</html>
